<app-header diseno="tertiary" titulo="Agregar Producto" disenoIcono="light" disenoGuardar="primary" icono="paper-plane-outline" opcion="2" [nombre]="nombre" [cantidad]="cantidad" [precio]="precio">

</app-header>

<ion-content color="tertiary">
  <ion-list>
    <ion-item class="caja-texto" color="tertiary">
      <ion-label class="texto">Nombre:</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="text" [placeholder] ="nombre"  [(ngModel)] = "nombre"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="caja-texto" color="tertiary">
      <ion-label class="texto">Cantidad:</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="number" [placeholder] ="cantidad"  [(ngModel)] = "cantidad"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="caja-texto" color="tertiary">
      <ion-label class="texto">Precio:</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="number" [placeholder] ="precio"  [(ngModel)] = "precio"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
