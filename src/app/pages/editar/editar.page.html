<app-header diseno="secondary" [id]="id" titulo="Editar Producto" disenoIcono="light" disenoGuardar="primary" [nombre]="nombre" [cantidad]="cantidad" [precio]="precio" icono="save" opcion="1">

</app-header>

<ion-content>

  <ion-list>
    <ion-item class="caja-texto" color="secondary">
      <ion-label class="texto">Nombre:</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="text" [placeholder] ="nombre"  [(ngModel)] = "nombre"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="caja-texto" color="secondary">
      <ion-label class="texto">Cantidad:</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="number" [placeholder] ="cantidad"  [(ngModel)] = "cantidad"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="caja-texto" color="secondary">
      <ion-label class="texto">Precio:</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="number" [placeholder] ="precio"  [(ngModel)] = "precio"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="caja-texto" color="secondary">
      <ion-label class="texto">Imagen:</ion-label>
    </ion-item>

    <ion-item>
      <ion-img class="img" [src]="url+img"></ion-img>
    </ion-item>
  </ion-list>

</ion-content>
