<app-header diseno="secondary" titulo="Producto" disenoIcono="light" disenoGuardar="secondary">

</app-header>
<ion-content color="secondary">


      <ion-list color="secondary" class="lista" *ngFor="let item of data">
        <ion-item class="caja-texto" color="secondary">
          <ion-label class="texto">{{item.texto}}:</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label class="contenido">{{item.contenido}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="caja-texto" color="secondary">
          <ion-label class="texto">Imagen:</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-img class="img" [src]="url+img"></ion-img>
        </ion-item>
      </ion-list>

      
</ion-content>
